<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Face Recognition Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 30px;
        }
        .container {
            max-width: 800px;
        }
        .card {
            margin-bottom: 30px;
        }
        #webcam {
            border-radius: 10px;
            border: 2px solid #ced4da;
        }
        img.result-img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 15px;
            border: 2px solid #198754;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">ðŸŽ¯ Face Recognition Web App</h1>

    <!-- Upload áº£nh tá»« mÃ¡y -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <strong>1. Nháº­n diá»‡n khuÃ´n máº·t tá»« áº£nh</strong>
        </div>
        <div class="card-body">
            <form id="upload-form" enctype="multipart/form-data">
                <div class="mb-3">
                    <input class="form-control" type="file" name="image" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">Táº£i lÃªn & Nháº­n diá»‡n</button>
            </form>
            <div id="image-result" class="mt-3"></div>
        </div>
    </div>

    <!-- Webcam -->
    <div class="card shadow-sm">
        <div class="card-header bg-success text-white">
            <strong>2. Chá»¥p áº£nh qua webcam</strong>
        </div>
        <div class="card-body text-center">
            <video id="webcam" autoplay playsinline width="320" height="240" class="mb-3"></video><br>
            <button onclick="captureAndSend()" class="btn btn-success">ðŸ“· Chá»¥p & Nháº­n diá»‡n</button>
            <canvas id="canvas" style="display:none;"></canvas>
            <div id="webcam-result" class="mt-3"></div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    // Image upload
    document.getElementById("upload-form").addEventListener("submit", function (e) {
        e.preventDefault();
        const formData = new FormData(this);

        fetch("/upload", {
            method: "POST",
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                document.getElementById("image-result").innerHTML = `
                    <p><strong>Sá»‘ khuÃ´n máº·t phÃ¡t hiá»‡n:</strong> ${data.faces_detected}</p>
                    <img src="${data.image_path}?t=${Date.now()}" class="result-img">
                `;
            });
    });

    // Webcam
    const video = document.getElementById('webcam');
    const canvas = document.getElementById('canvas');
    const resultDiv = document.getElementById('webcam-result');

    navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => video.srcObject = stream);

    function captureAndSend() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);

        canvas.toBlob(blob => {
            const formData = new FormData();
            formData.append("webcam_image", blob, "webcam.jpg");

            fetch("/upload_webcam", {
                method: "POST",
                body: formData
            })
                .then(response => response.json())
                .then(data => {
                    resultDiv.innerHTML = `
                        <p><strong>Sá»‘ khuÃ´n máº·t phÃ¡t hiá»‡n:</strong> ${data.faces_detected}</p>
                        <img src="${data.image_path}?t=${Date.now()}" class="result-img">
                    `;
                });
        }, "image/jpeg");
    }
</script>
</body>
</html>
